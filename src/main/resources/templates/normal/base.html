<script>

function deleteContact(cid){
	
	swal({
		  title: "Are you sure?",
		  text: "are u sure you wnat to delete this conatct",
		  icon: "warning",
		  buttons: true,
		  dangerMode: true,
		})
		.then((willDelete) => {
		  if (willDelete) {
		  window.location="/user/delete/"+cid;

		    swal("Your contact is safe !!");
		  }
		});
}
