<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/style.css}">
<title th:text="${title}">show contact</title>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
</head>
<body>
	<section>



		<div class="card">


			<div class="card-body">


				<h1 class="text-center mr-20">contact</h1>

				<!--Search  -->

				<div class="search-container my-4">

					<input onkeyup="search()" id="search-input" type="text"
						class="form-control" placeholder="search your contact" />

					<div class="search-result">
						<!-- result is here -->
				

					</div>

				</div>
				
				<div class="table-responsive">

				<table class="table table-dark table-hover">
					<thead>
						<tr>
							<th scope="col">#ID</th>
							<th scope="col">Name</th>
							<!-- <th scope="col">Sname</th> -->
							<th scope="col">email</th>
							<th scope="col">phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${contact}">
							<th scope="row" th:text="${'SCM'+c.cid}">1</th>

							<td><img src="" class="my_profile"
								th:src="@{'/image/'+${c.image}}" alt="profile photo" /> <span
								th:text="${c.name}">></span></td>

							<!-- <td th:text="${c.Sname}"></td> -->

							<td>
								<!--  <a th:href="@{'/user/contact/'+ ${c.cid}}"></a> --> <a
								th:href="@{'/user/'+${c.cid}+'/contact'}" href="#"> <span
									th:text="${c.email}"> </span>
							</a>

							</td>


							<td th:text="${c.phone}"></td>

							<td><a href="#" th:onclick="|deleteContact(${c.cid})|"
								class="btn btn-danger btn-sm">Delete</a></td>


							<td>

								<form method="post"
									th:action="@{'/user/update-contact/'+${c.cid}}">
									<button type="submit" class="btn btn-primary btn-sm">Update</button>
								</form>
							</td>




						</tr>

					</tbody>
				</table>
			</div>	

				<!--pegination  -->
				<nav aria-label="Page navigation example">

					<ul class="pagination">

						<li th:if="${currentPage != 0}" class="page-item"><a
							th:href="@{'/user/show-contact/'+${currentPage-1}}"
							class="page-link" href="#">Previous</a></li>


						<li th:classappend="${currentPage==i-1? 'acive': ''}"
							th:each="i: ${#numbers.sequence(1,totalPages)}" class="page-item">
							<a th:href="@{'/user/show-contact/'+${i-1}}" class="page-link"
							href="#"> <span th:text="${i}"></span></a>
						</li>


						<li th:if="${currentPage+1 != totalPages}" class="page-item">
							<a th:href="@{'/user/show-contact/'+${currentPage+1}}"
							class="page-link" href="#">Next</a>
						</li>
					</ul>
				</nav>
			</div>
		</div> 
		<script>
		
		$(document).ready(()=>{
			$('.item').removeClass('active')
			$('#contact-link').addClass("active")
		});
		
		</script>

	</section>


	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


<!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>




<!-- <script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script> -->
<!-- 	<script type="text/javascript" th:src="@{/jquery/jquery-2.1.3.min.js}"></script> -->
	<script type="text/javascript" th:src="@{/js/script.js}"></script>


</body>
</html>
