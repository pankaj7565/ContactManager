<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home page</title>
</head>
<body>
	<section>



		<div class="card mr-1 ml-1 widht=100%" th:if=${contact}>


			<div class="card-body mr-1" >


				<div class="container text-center">
					<img src="" style="height: 120px; width: 120px;" class="my_profile"
						th:src="@{'/image/'+${contact.image}}" alt="profile photo" />
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> (<span
							th:text="${contact.Sname}"></span>)
					</h3>


					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="${contact.cid}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>

							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
					</table>

					<div class="description mt-3">
						<th:block th:utext="${contact.description}"></th:block>
					</div>


					<div class="container mt-3">
						<button th:onclick="|deleteContact(${contact.cid})|"  
						class="btn btn-primary btn-sm ">Delete</button>
						
						<form method="post" th:action="@{'/user/update-contact/'+
						            ${contact.cid}}" 
							 class="mt-2">
							 
								<button type="submit" 
								class="btn btn-block btn-primary btn-sm">Update</button>
							</form>

					</div>


				</div>

			</div>
		</div>
		<h4 class="text-center p-3 mt-20 bg-danger text-white"
			th:unless="${contact}">You Don't have permission to see this
			other user contact....</h4>

	</section>





</body>
</html>
