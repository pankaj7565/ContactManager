<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">

<head>
<meta charset="ISO-8859-1">
<title>Login page</title>
</head>

<body>
	<section>

		<div class="login-wrap">
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label
					for="tab-1" class="tab">Sign In</label> <input id="tab-2"
					type="radio" name="tab" class="for-pwd"><label for="tab-2"
					class="tab">Forgot Password</label>
				<div class="login-form">
					<div class="sign-in-htm">
						<div class="group">
							<label for="user" class="label">Username or Email</label> <input
								id="user" type="text" class="input">
						</div>
						<div class="group">
							<label for="pass" class="label">Password</label> <input id="pass"
								type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<input type="submit" class="button" value="Sign In">
						</div>
						<div class="hr"></div>
					</div>
					
					
					<!-- <!-- message box -->
					<!-- <div th:if="${session.message}" class="container">
					
					<div 
					class="alert alert-danger my-2 text-center" role="alert">
					
					<span th:text="${session.message}"></span>
					
					</div>
					
					<th:block th:text="${session.removeAttribute('message)}"></th:block>
					
					
					
					
					</div> -->
					
					
					
					
					
					
					<form method="post"  th:action="@{/send-otp}" >
					<div class="for-pwd-htm">
						<div class="group">
							<label for="user"  class="label"> Email</label> 
							<input
							name="email" required="required"  type="email" class="input">
						</div>
						
						<div class="group">
							<input type="submit" class="button" value="Send OTP">
						</div>
						
						<div class="group">
							 <a href="#" th:href="@{/signin}"  class="button text-center" >
                                    Back
                                </a>
                                </div>
						
						
						<div class="hr"></div>
						
					</div>
					
					</form>
					
					
				</div>
			</div>
		</div>
		
	</section>
</body>







</body>

</html>
