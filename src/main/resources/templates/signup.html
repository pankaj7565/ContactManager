<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">

<head>
<meta charset="ISO-8859-1">
<title>Home page</title>
</head>

<body>
	<section>
		<!--<h1>This is signup page</h1>-->

		<div class="container">
			<div class="row">
				<div class="col-md-7 offset-2">



					<div class="my-card mt-4">



						<!--message dynamically dhikane ke liyea hota ha aur alert dangler dhikane ke liyea hota hai-->
						<!--<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
						  role="alert">
                <p th:text="${session.message.content}"></p>
            alert message ko ek bar ke baad remove kr dega page se
         <th:block th:text="${session.removeAttribute('message')}"></th:block>
                   <div/>-->

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<!-- alert message ko ek bar ke baad remove kr dega page se-->
							<!--        <th:block th:text="${#session.removeAttribute('message')}"></th:block>-->

						</div>




						<div class="container text-center">
							<img style="width: 80px" src="" th:src="@{/image/membership.png}"
								alt="">
						</div>

						<h1 class="text-center">Register!!</h1>
						<!-- do register is the handler -->
						<form action="" th:action="@{/do_register}" method="post"
							th:object="${user}">


							<!--name field-->
							<div class="form-group">
								<label for="name_field">Your name </label> <input name="name"
									type="text" class="form-control "
									th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Enter here" required="required"
									th:value="${user.name}" />

							</div>


							<div class="invalid-feedback"
								th:each="e: ${#fields.errors('name')}" th:text="${e}"></div>

							<!--email field-->
							<div class="form-group">
								<label for="email_field">Your Email </label> <input name="email"
									type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here"
									required="required" th:value="${user.email}" />

							</div>
							<!--password field-->
							<div class="form-group">
								<label for="password_field">Your password </label> <input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter here" required="required" />

							</div>


							<!--about the user fiels-->


							<div class="form-group">
								<textarea name="about" th:value="${user.about}"
									placeholder="Enter here" rows="6" required="required"
									class="form-control"></textarea>
							</div>
							<!--term and condition-->

							<div class="form-group form-check text-center">

								<input type="checkbox" name="aggreement"
									class="form-check-input" id="aggreement" /> <label
									for="agreement">Accept terms and condition</label>


							</div>




							<div class="container text-center">





								<button type="submit" class="btn bg-primary text-white">

									Submit</button>
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>





						</form>
					</div>



				</div>


			</div>
		</div>



	</section>





</body>

</html>
